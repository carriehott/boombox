<!doctype HTML>
<html>
<!-- This is a link to the latest A-Frame library-->
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

<!-- This is a link to the ar.js library for A-Frame -->
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.1/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>

  <a-scene embedded arjs>

    <a-marker-camera preset="hiro">

 <a-entity gltf-model="url(https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/BoomBox/glTF/BoomBox.gltf)" scale="20 20 20" rotation="-90 0 0"></a-entity>
   
   <a-sound src="src: url(Boombox.mp3)" autoplay="true" position="0 2 5"></a-sound>
    
  </a-marker-camera>

  <a-entity camera></a-entity>

  </a-scene>

  </body>

</html>
